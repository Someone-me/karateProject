<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <style>
        .format{
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>
    <script>
        function addreferee() {
            $.post("addRefereeServlet",{"refereeName":$("#refereeName").val(),"phone":$("#phoneNumber").val(),"refereeId":$("#idCard").val(),"flag":"0"},

                function (data) {
                if(data!=null)
                {
                    alert("添加成功");
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                }
            })
        }
        window.onload=function () {
            $("#addreferee").on('click',function () {
                addreferee();
            })
        }

    </script>
</head>
<body>
<div >
        <div class="input-group mb-3">
            <a class="col-lg-3 format">姓名：</a><input type="text" class="form-control  col-lg-7 format" placeholder="姓名" id="refereeName" style="width: 260px">
        </div>
        <div class="input-group mb-3">
            <a class="col-lg-3 format">手机号：</a><input  class="form-control col-lg-7 format" placeholder="手机号" id="phoneNumber" style="width: 260px">
        </div>
        <div class="input-group mb-3">
            <a class="col-lg-3 format">身份证号：</a><input type="text" class="form-control col-lg-7 format" placeholder="身份证号" id="idCard" style="width: 260px">
        </div>
        <div class="row">
            <div class="col-8">
<!--                <div class="icheck-primary">-->
<!--                </div>-->
            </div>
            <!-- /.col -->
            <div class="col-3">
                <button  id="addreferee" class="btn btn-primary btn-block">添加</button>
            </div>
            <!-- /.col -->
        </div>
</div>
</body>
</html>
