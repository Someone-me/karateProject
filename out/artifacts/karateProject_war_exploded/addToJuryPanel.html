    <script>
        function addjuryPanel() {
            $.post("addToJuryPanelServlet_two",{"position":$("#position").val()},
                function (data) {
                        alert("添加成功");

        window.onload=function () {
            $("#addJuryPanel").on('click',function () {
                addjuryPanel();
            })
        }
